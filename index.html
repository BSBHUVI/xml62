<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            display: none;
        }
    </style>
    
</head>
<body onload="copy()" >
    <textarea id="my">
       
        <?xml version="1.0" encoding="utf-8"?>
        <androidx.constraintlayout.widget.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:app="http://schemas.android.com/apk/res-auto"
            xmlns:tools="http://schemas.android.com/tools"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            tools:context=".parsing">
        
            <TextView
                android:id="@+id/textView2"
                android:layout_width="336dp"
                android:layout_height="63dp"
                android:text="Parsing XML  and JSON data"
                android:textAlignment="center"
                android:textColor="#E60707"
                android:textSize="24sp"
                app:layout_constraintBottom_toBottomOf="parent"
                app:layout_constraintEnd_toEndOf="parent"
                app:layout_constraintHorizontal_bias="0.498"
                app:layout_constraintStart_toStartOf="parent"
                app:layout_constraintTop_toTopOf="parent"
                app:layout_constraintVertical_bias="0.125" />
        
            <TextView
                android:id="@+id/textView3"
                android:layout_width="124dp"
                android:layout_height="31dp"
                android:text="Xml data"
                android:textAlignment="center"
                android:textColor="#326DD6"
                app:layout_constraintBottom_toBottomOf="parent"
                app:layout_constraintEnd_toEndOf="parent"
                app:layout_constraintHorizontal_bias="0.132"
                app:layout_constraintStart_toStartOf="parent"
                app:layout_constraintTop_toTopOf="parent"
                app:layout_constraintVertical_bias="0.275" />
        
            <TextView
                android:id="@+id/textView4"
                android:layout_width="121dp"
                android:layout_height="41dp"
                android:text="json data"
                android:textAlignment="center"
                android:textColor="#174CEA"
                app:layout_constraintBottom_toBottomOf="parent"
                app:layout_constraintEnd_toEndOf="parent"
                app:layout_constraintHorizontal_bias="0.796"
                app:layout_constraintStart_toStartOf="parent"
                app:layout_constraintTop_toTopOf="parent"
                app:layout_constraintVertical_bias="0.279" />
        
            <TextView
                android:id="@+id/xmldata"
                android:layout_width="178dp"
                android:layout_height="318dp"
                android:text="xml data"
                android:textAlignment="center"
                android:textColor="#DC1313"
                app:layout_constraintBottom_toBottomOf="parent"
                app:layout_constraintEnd_toEndOf="parent"
                app:layout_constraintHorizontal_bias="0.068"
                app:layout_constraintStart_toStartOf="parent"
                app:layout_constraintTop_toTopOf="parent"
                app:layout_constraintVertical_bias="0.634" />
        
            <TextView
                android:id="@+id/jsondata"
                android:layout_width="169dp"
                android:layout_height="306dp"
                android:text="json data"
                android:textAlignment="center"
                android:textColor="#F11111"
                app:layout_constraintBottom_toBottomOf="parent"
                app:layout_constraintEnd_toEndOf="parent"
                app:layout_constraintHorizontal_bias="0.878"
                app:layout_constraintStart_toStartOf="parent"
                app:layout_constraintTop_toTopOf="parent"
                app:layout_constraintVertical_bias="0.634" />
        </androidx.constraintlayout.widget.ConstraintLayout>
    </textarea>
  
    <script>
        const copy=()=>{
            var copyText = document.getElementById("my");

           
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
          
            navigator.clipboard.writeText(copyText.value);
          
           
            alert("Copied ");
    }
    </script>
</body>
</html>
